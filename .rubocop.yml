AllCops:
  RunRailsCops: true
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'

# Don't prefer fail to raise.
Style/SignalException:
  Enabled: false

# Don't enforce parentheses for method arguments.
Style/MethodDefParentheses:
  Enabled: false

# Don't enforce DateTime.zone.now.
Rails/TimeZone:
  Enabled: false

# Don't worry about documentation for now.
Style/Documentation:
  Enabled: false

# Relax complexity testing to codeclimate standards (roughly).
Metrics/AbcSize:
  Max: 20
Metrics/MethodLength:
  Max: 20

